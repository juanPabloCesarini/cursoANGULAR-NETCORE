<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">TARJETA DE CREDITO</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">AGREGAR TARJETA</h5>
          <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-credit-card"></i></span>
              <input formControlName="nroTarj" type="text" class="form-control" placeholder="NÃºmero de tarjeta">
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                  <input formContrlName="fechaExp" type="text" class="form-control" placeholder="mm/aa">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                  <input formControlName="cvv" type="password" class="form-control" placeholder="cvv">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-database"></i>&nbsp; Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">LISTADO TARJETA</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas">
                <td>{{tarjeta.titular}}</td>
                <td>{{tarjeta.nroTarj}}</td>
                <td>{{tarjeta.fechaExp}}</td>
                <td><i class="far fa-edit text-info"></i></td>
                <td><i class="far fa-trash-alt text-danger"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
