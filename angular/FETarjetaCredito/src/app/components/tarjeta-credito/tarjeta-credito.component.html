<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">TARJETA DE CREDITO</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">AGREGAR TARJETA</h5>
          <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-user"
                [class.green-icon]="this.form.get('titular')?.valid"
                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched">
              </i></span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-credit-card"
                [class.green-icon]="this.form.get('nroTarj')?.valid"
                [class.red-icon]="this.form.get('nroTarj')?.invalid && this.form.get('nroTarj')?.touched"
              ></i></span>
              <input formControlName="nroTarj" maxlength ="16" type="text" class="form-control" placeholder="NÃºmero de tarjeta">
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-calendar-alt"
                    [class.green-icon]="this.form.get('fechaExp')?.valid"
                    [class.red-icon]="this.form.get('fechaExp')?.invalid && this.form.get('fechaExp')?.touched"
                  ></i></span>
                  <input formControlName="fechaExp" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-key"
                    [class.green-icon]="this.form.get('cvv')?.valid"
                    [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                  ></i></span>
                  <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="cvv">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-database"></i>&nbsp; Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">LISTADO TARJETA</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                <td>{{tarjeta.titular}}</td>
                <td>{{tarjeta.nroTarj}}</td>
                <td>{{tarjeta.fechaExp}}</td>
                <td><i class="far fa-edit text-info"></i></td>
                <td><i (click)="eliminarTarjeta(i)" class="far fa-trash-alt text-danger"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
